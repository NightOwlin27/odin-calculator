<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator!</title>
</head>
<body>
    <main>
        <section class="display">0</section>
        <section class="buttons">
            <div class="row 1"></div>
                <button class="ac">AC</button>
                <button class="pm op">+/-</button>
                <button class="percentage op">%</button>
                <button class="division op">/</button>
            <div class="row 2"></div>
                <button class="num seven">7</button>
                <button class="num eight">8</button>
                <button class="num nine">9</button>
                <button class="multiply op">x</button>
            <div class="row 3"></div>
                <button class="num four">4</button>
                <button class="num five">5</button>
                <button class="num six">6</button>
                <button class="subtraction op">-</button>
            <div class="row 4"></div>
                <button class="num one">1</button>
                <button class="num two">2</button>
                <button class="num three">3</button>
                <button class="addition op">+</button>
            <div class="row 5"></div>
                <button class="num zero">0</button>
                <button class="period">.</button>
                <button class="equals">=</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
