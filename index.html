<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator!</title>
</head>
<body>
    <main>
        <section class="display">800813</section>
        <section class="buttons">
            <div class="row 1"></div>
                <button class="AC">AC</button>
                <button class="PM Op">+/-</button>
                <button class="Remainder Op">%</button>
                <button class="Division Op">/</button>
            <div class="row 2"></div>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="Multiply Op">X</button>
            <div class="row 3"></div>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="Subtraction Op">-</button>
            <div class="row 4"></div>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="Addition Op">+</button>
            <div class="row 5"></div>
                <button class="zero">0</button>
                <button class="Period">.</button>
                <button class="Equals Op">=</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
